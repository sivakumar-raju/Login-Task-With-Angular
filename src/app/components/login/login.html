<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <h1 class="login-title">Login</h1>
        <p class="login-subtitle">Please enter your credentials to continue</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email*</label>
          <mat-form-field appearance="outline" class="full-width">
            <input 
              matInput 
              id="email"
              type="email" 
              formControlName="email" 
              placeholder="Task@caremonitor.com"
              class="form-input">
            <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
              {{ getErrorMessage('email') }}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password*</label>
          <mat-form-field appearance="outline" class="full-width password-field">
            <input 
              matInput 
              id="password"
              [type]="hidePassword ? 'password' : 'text'" 
              formControlName="password" 
              placeholder="••••••••••"
              class="form-input">
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="togglePasswordVisibility()"
              class="password-toggle-btn"
              [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
              <mat-icon class="password-icon">
                {{ hidePassword ? 'visibility_off' : 'visibility' }}
              </mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="login-button"
          [disabled]="isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!isLoading" class="button-text">Login</span>
        </button>
      </form>
    </div>
  </div>
</div>
